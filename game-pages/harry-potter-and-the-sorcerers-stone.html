<p align="center"><iframe src="https://spew45.github.io/webretro/index.html?core=autodetect&rom=https://spew45.github.io/GBA-Emu/Binaries/harry_potter_and_the_sorcerers_stone.gba" id="iframe"></iframe></p>

<p align="center"><button class="button button1" onclick="openFullscreen();">Fullscreen</button>
<p align="center"><button class="button button1" onclick="myFunction()">Enlarge</button>

    <script>
    var elem = document.getElementById("iframe");
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    function myFunction() {
      document.getElementById("myFrame").height = "720";
      document.getElementById("myFrame").width = "768";
    }
    </script>
